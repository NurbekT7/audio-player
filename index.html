<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Аудио Плеер</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="player-container">
    <h1>Список аудио треков</h1>

    <div class="track-list">
      <ul id="track-list">
        <li data-url="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">Track 1</li>
        <li data-url="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">Track 2</li>
        <li data-url="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3">Track 3</li>
        <li data-url="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3">Track 4</li>
      </ul>
    </div>

    <div class="audio-player">
      <audio id="audio" controls>
        <source id="audio-source" src="" type="audio/mp3">
        Ваш браузер не поддерживает элемент audio.
      </audio>

      <div class="controls">
        <button id="play-pause-btn">Пауза</button>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        <label for="volume">Громкость</label>

        <div class="playback-options">
          <button id="repeat-one">Циклично один</button>
          <button id="repeat-all">Циклично весь список</button>
          <button id="random">Рандомно</button>
          <button id="stop">Остановить</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
